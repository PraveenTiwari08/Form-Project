<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
 <div class="container">
  <form  onsubmit="FormSubmit()">
    <label>Email</label>
    <input placeholder="Example@gmail.com" type="email" class="email" minlength="3" onchange="checkemail()"/>
    <small id="mailerror"></small>
    <label>Password</label>
    <input placeholder="Your Password" type="password" class="password"  onchange="checkPasswordLength()">
    <small id="passworderror"></small>
    <span id="allgood"></span>
    <button class="button">Submit</button>
  </form >
 </div>
</body>
</html>
